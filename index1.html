<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para Neneca</title>
    <link rel="icon" href="images/coracao.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f08df2, #db545a);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            flex-direction: column;
        }

        .message-container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
        }

        .slider-images {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* Ajusta a imagem sem cortar e sem distorcer, preservando as proporções */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Neneca</h1>
        <p>
            Meu amor, sempre que te vejo, fico babando em você...<br>
            (restante do conteúdo da mensagem)
        </p>
    </div>

    <div class="slider-container">
        <div class="slider-images">
            <img src="images/ft1.jpeg" alt="Foto 1">
            <img src="images/ft2.jpeg" alt="Foto 2">
            <img src="images/ft3.jpeg" alt="Foto 3">
            <img src="images/ft4.jpeg" alt="Foto 4">
            <img src="images/ft5.png" alt="Foto 5">
            <img src="images/ft6.jpeg" alt="Foto 6">
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelector('.slider-images');
        const totalImages = images.children.length;

        function slide() {
            currentIndex = (currentIndex + 1) % totalImages;
            images.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(slide, 3000); // Muda a imagem a cada 3 segundos
    </script>
</body>
</html>

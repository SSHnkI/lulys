<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seções</title>
    <style>
        /* Reseta algumas propriedades */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Define a margem para o corpo da página */
        body {
            margin: 20px;
        }

        /* Estilos comuns para todas as seções */
        section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Primeira seção com fundo branco */
        .secao-1 {
            background-color: white;
            border: 2px solid #ccc;
        }

        /* Segunda seção com fundo rosa */
        .secao-2 {
            background-color: pink;
            border: 2px solid #e91e63;
        }

        /* Caixas de texto com opacidade diferente */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-opacity-1 {
            opacity: 1;
        }

        .input-opacity-2 {
            opacity: 0.7;
        }

        .input-opacity-3 {
            opacity: 0.5;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            section {
                padding: 15px;
            }

            input[type="text"] {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Primeira Seção -->
    <section class="secao-1">
        <h1>Título da Primeira Seção</h1>
        <p>Este é um exemplo de texto na primeira seção. O fundo é branco e o texto é bem legível.</p>
        <input type="text" class="input-opacity-1" placeholder="Caixa de texto 1 com opacidade 1">
    </section>

    <!-- Segunda Seção -->
    <section class="secao-2">
        <h1>Título da Segunda Seção</h1>
        <p>Esta é a segunda seção com fundo rosa. O contraste é um pouco diferente.</p>
        <input type="text" class="input-opacity-2" placeholder="Caixa de texto 2 com opacidade 0.7">
        <input type="text" class="input-opacity-3" placeholder="Caixa de texto 3 com opacidade 0.5">
    </section>

</body>
</html>

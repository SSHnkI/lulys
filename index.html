<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="icon" href="images/coracao.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem p neneca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            margin-right: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Data do pedido?</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" id="username" placeholder="se errar a pagina se autodestroi" required>
            </div>
            <button onclick="verificarNumero()" type="submit">Entrar</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
       function verificarNumero() {
            var numero = document.getElementById('numero').value;
            if (numero === '09012025') {
                window.location.href = 'index1.html'; // Redireciona para index1.html
            } else {
                alert('Número inválido!');
            }
        }
    </script>
</body>
</html>
